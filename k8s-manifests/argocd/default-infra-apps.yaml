apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: {GIT_REPOSITORY_URL}
    targetRevision: {GIT_REPOSITORY_REVISION}
    helm:
      valueFiles:
        - values.yaml